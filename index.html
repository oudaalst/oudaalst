<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>World Photo Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
      user-select: none; /* prevent text selection */
    }

    #container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    #map {
      width: 60%;
      height: 100%;
      position: relative;
    }

    #slide-overlay {
      width: 40%;
      height: 100%;
      background: rgba(255, 255, 255, 0.95);
      overflow-y: auto;
      padding: 1rem;
      box-shadow: -2px 0 10px rgba(0,0,0,0.2);
      position: relative;
    }

    .slide {
      display: none;
    }
    .slide.active {
      display: block;
    }

    .slide img {
      max-width: 100%;
      max-height: 50vh;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      cursor: pointer;
      user-drag: none;
      -webkit-user-drag: none;
    }

    .map-nav {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 2000;
    }
    .map-nav button {
      background-color: rgba(0,0,0,0.7);
      color: white;
      border: none;
      padding: 10px 14px;
      font-size: 20px;
      cursor: pointer;
      border-radius: 50%;
      transition: background-color 0.3s, transform 0.2s;
    }
    .map-nav button:hover {
      background-color: rgba(0,0,0,0.9);
      transform: scale(1.1);
    }
    .map-nav button:disabled {
      background-color: rgba(0,0,0,0.3);
      cursor: not-allowed;
    }

    .back-button {
      position: absolute;
      top: 10px;
      left: 80px; 
      z-index: 1500;
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      background-color: rgba(0,0,0,0.8);
      color: white;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.2s;
    }
    .back-button:hover {
      background-color: rgba(0,0,0,1);
      transform: scale(1.05);
    }

    /* Modal / lightbox for full image */
    #photo-modal {
      display: none;
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 3000;
    }
    #photo-modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
    }
    #modal-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="map">
      <button class="back-button" id="back-start">Terug naar begin</button>
      <div class="map-nav">
        <button id="prev">&#10094;</button>
        <button id="next">&#10095;</button>
      </div>
    </div>
    <div id="slide-overlay">
      <div id="slides"></div>
    </div>
  </div>

  <!-- Lightbox modal -->
  <div id="photo-modal">
    <span id="modal-close">&times;</span>
    <img id="modal-img" src="" />
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Disable right-click everywhere
    document.addEventListener('contextmenu', e => e.preventDefault());

    let currentSlide = 0;
    let slides = [];
    let markers = [];
    let map;

    const defaultIcon = L.icon({
      iconUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      shadowSize: [41, 41]
    });
    const activeIcon = L.icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      shadowSize: [41, 41]
    });

    const startCoords = [51.397546, 5.480413];
    const startZoom = 15;

    map = L.map('map', { zoomControl: true }).setView(startCoords, startZoom);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);
    setTimeout(() => { map.invalidateSize(); }, 200);

    fetch('photos.json')
      .then(res => res.json())
      .then(data => {
        slides = data;
        renderSlides();

        slides.forEach((p, i) => {
          if (i === 0) return; // skip first photo marker
          const marker = L.marker([p.lat, p.lng], { icon: defaultIcon }).addTo(map);
          marker.on('click', () => showSlide(i));
          markers.push(marker);
        });

        showSlide(0, false);
      });

    function renderSlides() {
      const slidesContainer = document.getElementById('slides');
      slidesContainer.innerHTML = slides.map((p, i) => `
        <div class="slide" id="slide-${i}">
          <h2>${p.title}</h2>
          <img src="${p.image}" alt="${p.title}" />
          <p>${p.description}</p>
        </div>
      `).join('');
    }

    function showSlide(index, moveMap = true) {
      if (index < 0 || index >= slides.length) return;

      document.querySelectorAll('.slide').forEach(s => s.classList.remove('active'));
      document.getElementById(`slide-${index}`).classList.add('active');

      markers.forEach(m => m.setIcon(defaultIcon));
      if (index > 0) markers[index - 1].setIcon(activeIcon);

      if (moveMap) {
        if (index === 0) {
          map.setView(startCoords, startZoom);
        } else {
          const { lat, lng } = slides[index];
          map.flyTo([lat, lng], 17, { duration: 1.2 });
        }
      }

      // Update modal image if open
      const modal = document.getElementById('photo-modal');
      const modalImg = document.getElementById('modal-img');
      if (modal.style.display === 'flex') {
        modalImg.src = slides[index].image;
      }

      currentSlide = index;
      updateNav();
    }

    function updateNav() {
      document.getElementById('prev').disabled = currentSlide <= 0;
      document.getElementById('next').disabled = slides.length === 0 || currentSlide >= slides.length - 1;
    }

    document.getElementById('next').onclick = () => { if (currentSlide < slides.length - 1) showSlide(currentSlide + 1); };
    document.getElementById('prev').onclick = () => { if (currentSlide > 0) showSlide(currentSlide - 1); };
    document.getElementById('back-start').onclick = () => { showSlide(0, true); };

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') document.getElementById('next').click();
      if (e.key === 'ArrowLeft') document.getElementById('prev').click();
      if (e.key === 'Escape') {
        const modal = document.getElementById('photo-modal');
        if (modal.style.display === 'flex') modal.style.display = 'none';
      }
    });

    // Photo modal functionality
    document.addEventListener('click', (e) => {
      if (e.target.tagName === 'IMG' && e.target.closest('.slide')) {
        const modal = document.getElementById('photo-modal');
        const modalImg = document.getElementById('modal-img');
        modalImg.src = e.target.src;
        modal.style.display = 'flex';
      }
    });

    document.getElementById('modal-close').onclick = () => {
      document.getElementById('photo-modal').style.display = 'none';
    };

    document.getElementById('photo-modal').onclick = (e) => {
      if (e.target.id === 'photo-modal') e.target.style.display = 'none';
    };
  </script>
</body>
</html>
