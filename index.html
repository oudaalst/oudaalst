<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Oude Aalst-waalre</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
      user-select: none;
    }

    #container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    #map {
      width: 60%;
      height: 100%;
      position: relative;
    }

    #slide-overlay {
      width: 40%;
      height: 100%;
      background: rgba(255, 255, 255, 0.95);
      overflow-y: auto;
      padding: 1rem;
      box-shadow: -2px 0 10px rgba(0,0,0,0.2);
      position: relative;
    }

    .slide {
      display: none;
    }
    .slide.active {
      display: block;
    }

    .slide img {
      max-width: 100%;
      max-height: 50vh;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      cursor: pointer;
      user-drag: none;
      -webkit-user-drag: none;
    }

    .map-nav {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 2000;
    }
    .map-nav button {
      background-color: rgba(0,0,0,0.7);
      color: white;
      border: none;
      padding: 10px 14px;
      font-size: 20px;
      cursor: pointer;
      border-radius: 50%;
      transition: background-color 0.3s, transform 0.2s;
    }
    .map-nav button:hover {
      background-color: rgba(0,0,0,0.9);
      transform: scale(1.1);
    }
    .map-nav button:disabled {
      background-color: rgba(0,0,0,0.3);
      cursor: not-allowed;
    }

    .back-button {
      position: absolute;
      top: 10px;
      left: 80px; 
      z-index: 1500;
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      background-color: rgba(0,0,0,0.8);
      color: white;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.2s;
    }
    .back-button:hover {
      background-color: rgba(0,0,0,1);
      transform: scale(1.05);
    }

    /* Search box */
    .search-panel {
      position: absolute;
      top: 50px; 
      left: 80px;
      z-index: 1500;
      width: 220px;
    }
    .search-panel input {
      padding: 6px 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
    }
    .results-list {
      position: absolute;
      top: 85px;
      left: 80px;
      z-index: 1600;
      background: rgba(255,255,255,0.95);
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 220px;
      max-height: 140px;
      overflow-y: auto;
      display: none;
      font-family: Arial, sans-serif;
    }
    .results-list div {
      padding: 6px 8px;
      cursor: pointer;
    }
    .results-list div:hover {
      background: rgba(0,0,0,0.1);
    }

    /* Modal / lightbox */
    #photo-modal {
      display: none;
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 3000;
      overflow: hidden;
    }
    #photo-modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
      cursor: grab;
      transition: transform 0.3s;
    }
    #modal-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }
    #reset-zoom {
      position: absolute;
      bottom: 30px;
      right: 30px;
      font-size: 24px;
      color: white;
      cursor: pointer;
      display: none;
      z-index: 3100;
      background: rgba(0,0,0,0.6);
      padding: 6px 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="map">
      <button class="back-button" id="back-start">Terug naar begin</button>

      <div class="search-panel">
        <input type="text" id="search-box" placeholder="Zoek" />
      </div>
      <div class="results-list" id="results-list"></div>

      <div class="map-nav">
        <button id="prev">&#10094;</button>
        <button id="next">&#10095;</button>
      </div>
    </div>
    <div id="slide-overlay">
      <div id="slides"></div>
    </div>
  </div>

  <!-- Modal -->
  <div id="photo-modal">
    <span id="modal-close">&times;</span>
    <img id="modal-img" src="" />
    <span id="reset-zoom">&#x21bb;</span>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    document.addEventListener('contextmenu', e => e.preventDefault());

    let currentSlide = 0;
    let currentImageIndex = 0;
    let slides = [];
    let markers = [];
    let map;

    const defaultIcon = L.icon({
      iconUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      shadowSize: [41, 41]
    });
    const activeIcon = L.icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      shadowSize: [41, 41]
    });

    const startCoords = [51.39257412298977, 5.476356106601488];
    const startZoom = 10;

    map = L.map('map', { zoomControl: true }).setView(startCoords, startZoom);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);
    setTimeout(() => { map.invalidateSize(); }, 200);

    fetch('photos.json')
      .then(res => res.json())
      .then(data => {
        slides = data;
        renderSlides();

        slides.forEach((p, i) => {
          if (i === 0) return;
          const marker = L.marker([p.lat, p.lng], { icon: defaultIcon }).addTo(map);
          marker.on('click', () => showSlide(i));
          markers.push(marker);
        });

        showSlide(0, false);
      });

    function renderSlides() {
      const container = document.getElementById('slides');
      container.innerHTML = slides.map((p, i) => {
        let imagesHtml = '';
        if (p.images && p.images.length) {
          imagesHtml = p.images.map(img => `
            <img src="${img.image}" alt="${p.title}" data-desc="${img.description}" />
            <p>${img.description}</p>
          `).join('');
        } else {
          imagesHtml = `<img src="${p.image}" alt="${p.title}" />
                        <p>${p.description || ''}</p>`;
        }

        return `<div class="slide" id="slide-${i}">
          <h2>${p.title}</h2>
          ${p.info1 ? `<p><em>${p.info1.replace(/\n/g, "<br>")}</em></p>` : ""}
          ${imagesHtml}
          ${p.info2 ? `<p><em>${p.info2.replace(/\n/g, "<br>")}</em></p>` : ""}
        </div>`;
      }).join('');
    }

    function showSlide(index, moveMap = true) {
      if (index < 0 || index >= slides.length) return;
      currentSlide = index;
      currentImageIndex = 0;

      document.querySelectorAll('.slide').forEach(s => s.classList.remove('active'));
      document.getElementById(`slide-${index}`).classList.add('active');

      markers.forEach(m => m.setIcon(defaultIcon));
      if (index > 0) markers[index - 1].setIcon(activeIcon);

      if (moveMap) {
        if (index === 0) map.setView(startCoords, startZoom);
        else map.flyTo([slides[index].lat, slides[index].lng], 17, { duration: 1.2 });
      }

      updateNav();
    }

    function updateNav() {
      document.getElementById('prev').disabled = currentSlide <= 0;
      document.getElementById('next').disabled = slides.length === 0 || currentSlide >= slides.length - 1;
    }

    document.getElementById('next').onclick = () => nextSlide();
    document.getElementById('prev').onclick = () => prevSlide();
    document.getElementById('back-start').onclick = () => showSlide(0, true);

    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowRight') nextSlide();
      if (e.key === 'ArrowLeft') prevSlide();
      if (e.key === 'Escape') closeModal();
    });

    // Modal zoom/pan
    const modal = document.getElementById('photo-modal');
    const modalImg = document.getElementById('modal-img');
    const resetZoomBtn = document.getElementById('reset-zoom');
    let scale = 1;
    let pos = {x:0,y:0};
    let isDragging = false;
    let startDrag = {x:0,y:0};

    function openModal(img) {
      modal.style.display = 'flex';
      modalImg.src = img.src;
      modalImg.dataset.desc = img.dataset.desc || '';
      scale = 1; pos = {x:0,y:0}; applyTransform();
      resetZoomBtn.style.display = 'none';
    }
    function closeModal() { modal.style.display = 'none'; }
    function applyTransform() {
      modalImg.style.transform = `translate(${pos.x}px, ${pos.y}px) scale(${scale})`;
      resetZoomBtn.style.display = (scale>1) ? 'block' : 'none';
    }

    modalImg.onwheel = e => {
      e.preventDefault();
      const delta = e.deltaY>0 ? -0.2 : 0.2;
      scale = Math.max(1, Math.min(5, scale + delta));
      applyTransform();
    };
    modalImg.onmousedown = e => {
      if (scale <= 1) return;
      isDragging = true;
      startDrag = {x: e.clientX - pos.x, y: e.clientY - pos.y};
      modalImg.style.cursor = 'grabbing';
    };
    window.onmouseup = () => { isDragging=false; modalImg.style.cursor='grab'; };
    window.onmousemove = e => {
      if(!isDragging) return;
      pos = {x: e.clientX - startDrag.x, y: e.clientY - startDrag.y};
      applyTransform();
    };
    modalImg.ondblclick = () => { scale=1; pos={x:0,y:0}; applyTransform(); };
    resetZoomBtn.onclick = () => { scale=1; pos={x:0,y:0}; applyTransform(); };

    document.addEventListener('click', e => {
      if (e.target.tagName==='IMG' && e.target.closest('.slide')) openModal(e.target);
    });
    document.getElementById('modal-close').onclick = closeModal;
    modal.onclick = e => { if(e.target.id==='photo-modal') closeModal(); };

    function nextSlide() {
      const imgs = document.querySelectorAll(`#slide-${currentSlide} img`);
      if(currentImageIndex<imgs.length-1) {
        currentImageIndex++;
        openModal(imgs[currentImageIndex]);
      } else if(currentSlide<slides.length-1) {
        showSlide(currentSlide+1);
        currentImageIndex=0;
        const imgs2 = document.querySelectorAll(`#slide-${currentSlide} img`);
        if(imgs2.length>0) openModal(imgs2[currentImageIndex]);
      }
    }
    function prevSlide() {
      const imgs = document.querySelectorAll(`#slide-${currentSlide} img`);
      if(currentImageIndex>0) {
        currentImageIndex--;
        openModal(imgs[currentImageIndex]);
      } else if(currentSlide>0) {
        showSlide(currentSlide-1);
        const imgs2 = document.querySelectorAll(`#slide-${currentSlide} img`);
        currentImageIndex = imgs2.length-1;
        if(imgs2.length>0) openModal(imgs2[currentImageIndex]);
      }
    }

    // Search
    const searchBox = document.getElementById('search-box');
    const resultsList = document.getElementById('results-list');

    function filterResults() {
      const q = searchBox.value.toLowerCase();
      const results = [];

      slides.forEach((p,i) => {
        if(i===0) return;
        let matchedText = '';
        if(p.title.toLowerCase().includes(q)) matchedText=p.title;
        else if(p.description && p.description.toLowerCase().includes(q)) matchedText=p.description;
        else if(p.images) {
          for(const img of p.images) {
            if(img.description.toLowerCase().includes(q)) {
              matchedText=img.description;
              break;
            }
          }
        }
        if(matchedText) results.push({i, text: matchedText});
      });

      showResults(results);
    }

    function showResults(results) {
      resultsList.innerHTML='';
      if(!results.length){ resultsList.style.display='none'; return; }

      results.slice(0,5).forEach(r=>{
        const div = document.createElement('div');
        const q=searchBox.value;
        let txt=r.text;
        if(q) {
          const regex=new RegExp(`(${q})`, 'gi');
          txt = txt.replace(regex,'<mark>$1</mark>');
        }
        div.innerHTML=txt;
        div.onclick=()=>{ showSlide(r.i,true); hideResults(); };
        resultsList.appendChild(div);
      });
      resultsList.style.display='block';
    }

    function hideResults() { resultsList.style.display='none'; }
    searchBox.addEventListener('input', filterResults);
    document.addEventListener('click', e => {
      if(!e.target.closest('.search-panel') && !e.target.closest('.results-list')) hideResults();
    });
  </script>
</body>
</html>
