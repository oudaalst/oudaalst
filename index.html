<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>World Photo Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      height: 100%;
      display: flex;
      font-family: Arial, sans-serif;
    }
    #sidebar {
      width: 30%;
      height: 100%;
      overflow-y: auto;
      padding: 1rem;
      background: #f7f7f7;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }
    #map {
      flex: 1;
      height: 100%;
    }
    .slide {
      display: none;
      opacity: 0;
      transition: opacity 0.5s;
    }
    .slide.active {
      display: block;
      opacity: 1;
    }
    .slide img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }
    .nav {
      margin-top: 1rem;
      display: flex;
      justify-content: space-between;
    }
    .nav button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      background: #0077cc;
      color: white;
      cursor: pointer;
    }
    .nav button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <div id="slides"></div>
    <div class="nav">
      <button id="prev">Previous</button>
      <button id="next">Next</button>
    </div>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let currentSlide = 0;
    let slides = [];
    let map, markers = [];

    // Initialize map
    map = L.map('map').setView([51.3968, 5.4745], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Load slides from JSON
    fetch('photos.json')
      .then(res => res.json())
      .then(data => {
        slides = data;
        renderSlides();
        showSlide(0);
      });

    function renderSlides() {
      const slidesContainer = document.getElementById('slides');
      slidesContainer.innerHTML = slides.map((p, i) => `
        <div class="slide" id="slide-${i}">
          <h2>${p.title}</h2>
          <img src="${p.image}" alt="${p.title}" />
          <p>${p.description}</p>
        </div>
      `).join('');
    }

    function showSlide(index) {
      if (index < 0 || index >= slides.length) return;

      // Highlight active slide
      document.querySelectorAll('.slide').forEach(s => s.classList.remove('active'));
      document.getElementById(`slide-${index}`).classList.add('active');

      // Fly map to new location
      const { lat, lng } = slides[index];
      map.flyTo([lat, lng], 16, { duration: 2 });

      // Add marker if missing
      if (!markers[index]) {
        markers[index] = L.marker([lat, lng]).addTo(map);
        markers[index].bindPopup(slides[index].title);
      }

      // Open popup after animation
      setTimeout(() => markers[index].openPopup(), 2000);

      currentSlide = index;
      updateNav();
    }

    function updateNav() {
      document.getElementById('prev').disabled = (currentSlide === 0);
      document.getElementById('next').disabled = (currentSlide === slides.length - 1);
    }

    document.getElementById('next').onclick = () => showSlide(currentSlide + 1);
    document.getElementById('prev').onclick = () => showSlide(currentSlide - 1);
  </script>
</body>
</html>
