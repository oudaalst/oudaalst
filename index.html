<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>World Photo Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      height: 100%;
      width: 100%;
      display: flex;
      font-family: Arial, sans-serif;
    }
    #map {
      width: 70%;
      height: 100%;
    }
    #sidebar {
      width: 30%;
      height: 100%;
      overflow-y: auto;
      padding: 1rem;
      background: #f7f7f7;
      box-shadow: -2px 0 5px rgba(0,0,0,0.1); /* shadow on left side */
    }
    .slide {
      display: none;
      opacity: 0;
      transition: opacity 0.5s;
    }
    .slide.active {
      display: block;
      opacity: 1;
    }
    .slide img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }
    .nav {
      margin-top: 1rem;
      display: flex;
      justify-content: space-between;
    }
    .nav button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      background: #0077cc;
      color: white;
      cursor: pointer;
    }
    .nav button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="sidebar">
    <div id="slides"></div>
    <div class="nav">
      <button id="prev">Previous</button>
      <button id="next">Next</button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let currentSlide = 0; // start at intro slide
    let slides = [];
    let map, markers = [];

    // Initialize map
    map = L.map('map').setView([51.3968, 5.4745], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Fix initial sizing issue
    setTimeout(() => { map.invalidateSize(); }, 200);

    // Load slides from JSON
    fetch('photos.json')
      .then(res => res.json())
      .then(data => {
        slides = data;
        renderSlides();

        // Add all markers right away
        slides.forEach((p, i) => {
          const marker = L.marker([p.lat, p.lng]).addTo(map);
          marker.bindPopup(p.title);
          markers[i] = marker;
        });

        // Show intro slide only (no map movement yet)
        showSlide(0, false);
      });

    function renderSlides() {
      const slidesContainer = document.getElementById('slides');
      slidesContainer.innerHTML = slides.map((p, i) => `
        <div class="slide" id="slide-${i}">
          <h2>${p.title}</h2>
          <img src="${p.image}" alt="${p.title}" />
          <p>${p.description}</p>
        </div>
      `).join('');
    }

    function showSlide(index, moveMap = true) {
      if (index < 0 || index >= slides.length) return;

      // Hide previous slide
      document.querySelectorAll('.slide').forEach(s => s.classList.remove('active'));
      document.getElementById(`slide-${index}`).classList.add('active');

      // Move map unless it's the intro slide
      if (moveMap && index > 0) {
        const { lat, lng } = slides[index];
        map.flyTo([lat, lng], 16, { duration: 2 });

        // Open popup after animation
        setTimeout(() => markers[index].openPopup(), 2000);
      }

      currentSlide = index;
      updateNav();
    }

    function updateNav() {
      document.getElementById('prev').disabled = (currentSlide <= 0);
      document.getElementById('next').disabled = (slides.length === 0 || currentSlide === slides.length - 1);
    }

    document.getElementById('next').onclick = () => {
      if (currentSlide < slides.length - 1) {
        showSlide(currentSlide + 1);
      }
    };

    document.getElementById('prev').onclick = () => {
      if (currentSlide > 0) {
        showSlide(currentSlide - 1);
      }
    };
  </script>
</body>
</html>
