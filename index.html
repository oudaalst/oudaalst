<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>World Photo Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      height: 100%;
      width: 100%;
      display: flex;
      font-family: Arial, sans-serif;
    }

    #map {
      width: 50%;
      height: 100%;
      position: relative;
    }

    #sidebar {
      width: 50%;
      height: 100%;
      overflow-y: auto;
      padding: 1rem;
      background: #f7f7f7;
      box-shadow: -2px 0 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }

    .slide {
      display: none;
      opacity: 0;
      transition: opacity 0.5s;
    }
    .slide.active {
      display: block;
      opacity: 1;
    }
    .slide img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }

    /* Map navigation arrows overlayed */
    .map-nav {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      pointer-events: none;
      z-index: 1000;
      opacity: 1; /* always visible */
    }
    .map-nav button {
      pointer-events: auto;
      background-color: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 12px;
      font-size: 24px;
      cursor: pointer;
      border-radius: 50%;
      margin: 0 10px;
      transition: background-color 0.3s, transform 0.2s;
    }
    .map-nav button:hover {
      background-color: rgba(0,0,0,0.8);
      transform: scale(1.1);
    }
    .map-nav button:disabled {
      background-color: rgba(0,0,0,0.3);
      cursor: not-allowed;
    }

    /* Top-left buttons overlayed on map */
    .map-top-buttons {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      pointer-events: auto;
      z-index: 1000;
    }
    .map-top-buttons button {
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      background-color: rgba(0,0,0,0.8);
      color: white;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    .map-top-buttons button:hover {
      background-color: rgba(0,0,0,1);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div id="map">
    <!-- Navigation arrows -->
    <div class="map-nav">
      <button id="prev">&#10094;</button>
      <button id="next">&#10095;</button>
    </div>

    <!-- Top-left buttons on map -->
    <div class="map-top-buttons">
      <button id="overview">Map Overview</button>
      <button id="start">Back to Beginning</button>
    </div>
  </div>

  <div id="sidebar">
    <div id="slides"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let currentSlide = 0;
    let slides = [];
    let markers = [];
    let map;

    // Initialize map
    map = L.map('map').setView([51.3968, 5.4745], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);
    setTimeout(() => { map.invalidateSize(); }, 200);

    fetch('photos.json')
      .then(res => res.json())
      .then(data => {
        slides = data;
        renderSlides();

        // Add all markers immediately
        slides.forEach((p, i) => {
          const marker = L.marker([p.lat, p.lng]).addTo(map);
          marker.bindPopup(p.title);
          markers[i] = marker;
        });

        // Show intro slide (index 0) without moving map
        showSlide(0, false);
      });

    function renderSlides() {
      const slidesContainer = document.getElementById('slides');
      slidesContainer.innerHTML = slides.map((p, i) => `
        <div class="slide" id="slide-${i}">
          <h2>${p.title}</h2>
          <img src="${p.image}" alt="${p.title}" />
          <p>${p.description}</p>
        </div>
      `).join('');
    }

    function showSlide(index, moveMap = true) {
      if (index < 0 || index >= slides.length) return;

      document.querySelectorAll('.slide').forEach(s => s.classList.remove('active'));
      document.getElementById(`slide-${index}`).classList.add('active');

      if (moveMap && index > 0) {
        const { lat, lng } = slides[index];
        map.flyTo([lat, lng], 16, { duration: 2 });
        setTimeout(() => markers[index].openPopup(), 2000);
      }

      currentSlide = index;
      updateNav();
    }

    function updateNav() {
      document.getElementById('prev').disabled = currentSlide <= 0;
      document.getElementById('next').disabled = slides.length === 0 || currentSlide >= slides.length - 1;
    }

    // Next/Prev arrows
    document.getElementById('next').onclick = () => {
      if (currentSlide < slides.length - 1) showSlide(currentSlide + 1);
    };
    document.getElementById('prev').onclick = () => {
      if (currentSlide > 0) showSlide(currentSlide - 1);
    };

    // Map Overview button
    document.getElementById('overview').onclick = () => {
      if (markers.length > 0) {
        const group = L.featureGroup(markers);
        map.fitBounds(group.getBounds().pad(0.2));
      }
    };

    // Back to Beginning button
    document.getElementById('start').onclick = () => {
      showSlide(0, false);
    };

    // Keyboard support
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') document.getElementById('next').click();
      if (e.key === 'ArrowLeft') document.getElementById('prev').click();
    });
  </script>
</body>
</html>
