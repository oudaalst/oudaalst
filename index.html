<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Oude Aalst-Waalre</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
      user-select: none;
    }

    #container { display: flex; height: 100vh; width: 100vw; }
    #map { width: 60%; height: 100%; position: relative; }
    #slide-overlay { width: 40%; height: 100%; background: rgba(255,255,255,0.95);
      overflow-y: auto; padding: 1rem; box-shadow: -2px 0 10px rgba(0,0,0,0.2); }

    .slide { display: none; }
    .slide.active { display: block; }

    .slide img {
      max-width: 100%; max-height: 50vh; object-fit: cover;
      border-radius: 8px; margin-bottom: 0.5rem;
      cursor: pointer; user-drag: none; -webkit-user-drag: none;
    }

    .map-nav {
      position: absolute; bottom: 20px; left: 50%;
      transform: translateX(-50%); display: flex; gap: 10px; z-index: 2000;
    }
    .map-nav button {
      background-color: rgba(0,0,0,0.7); color: white; border: none;
      padding: 10px 14px; font-size: 20px; cursor: pointer;
      border-radius: 50%; transition: background-color 0.3s, transform 0.2s;
    }
    .map-nav button:hover { background-color: rgba(0,0,0,0.9); transform: scale(1.1); }
    .map-nav button:disabled { background-color: rgba(0,0,0,0.3); cursor: not-allowed; }

    .back-button {
      position: absolute; top: 10px; left: 80px; z-index: 1500;
      padding: 8px 12px; font-size: 14px; border: none;
      background-color: rgba(0,0,0,0.8); color: white;
      cursor: pointer; border-radius: 5px;
      transition: background-color 0.3s, transform 0.2s;
    }
    .back-button:hover { background-color: rgba(0,0,0,1); transform: scale(1.05); }

    .search-panel { position: absolute; top: 50px; left: 80px; z-index: 1500; width: 220px; }
    .search-panel input {
      padding: 6px 8px; font-size: 14px; border: 1px solid #ccc;
      border-radius: 4px; width: 100%;
    }

    .results-list {
      position: absolute; top: 85px; left: 80px; z-index: 1600;
      background: rgba(255,255,255,0.95); border: 1px solid #ccc;
      border-radius: 4px; width: 220px; max-height: 140px;
      overflow-y: auto; display: none; font-size: 14px;
    }
    .results-list div { padding: 6px 8px; cursor: pointer; }
    .results-list div:hover { background: rgba(0,0,0,0.1); }

    #photo-modal {
      display: none; position: fixed; top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.85); justify-content: center; align-items: center; z-index: 3000;
    }
    #photo-modal img { max-width: 90%; max-height: 90%; border-radius: 8px; }
    #modal-close {
      position: absolute; top: 20px; right: 30px; font-size: 30px; color: white; cursor: pointer;
    }
    .modal-nav {
      position: absolute; width: 100%; top: 50%; display: flex;
      justify-content: space-between; padding: 0 40px; box-sizing: border-box;
    }
    .modal-nav button {
      background: rgba(255,255,255,0.2); color: white;
      border: none; font-size: 40px; border-radius: 50%;
      cursor: pointer; transition: 0.2s;
    }
    .modal-nav button:hover { background: rgba(255,255,255,0.4); }
    mark { background: yellow; color: black; }
  </style>
</head>
<body>
  <div id="container">
    <div id="map">
      <button class="back-button" id="back-start">Terug naar begin</button>
      <div class="search-panel">
        <input type="text" id="search-box" placeholder="Zoek" />
      </div>
      <div class="results-list" id="results-list"></div>
      <div class="map-nav">
        <button id="prev">&#10094;</button>
        <button id="next">&#10095;</button>
      </div>
    </div>
    <div id="slide-overlay"><div id="slides"></div></div>
  </div>

  <div id="photo-modal">
    <span id="modal-close">&times;</span>
    <div class="modal-nav">
      <button id="modal-prev">&#10094;</button>
      <button id="modal-next">&#10095;</button>
    </div>
    <img id="modal-img" src="" />
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    document.addEventListener('contextmenu', e => e.preventDefault());

    let slides = [], markers = [], map;
    let currentSlide = 0;
    let allPhotos = [], currentPhotoIndex = 0;

    const defaultIcon = L.icon({
      iconUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png',
      iconSize: [25, 41], iconAnchor: [12, 41],
      popupAnchor: [1, -34], shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      shadowSize: [41, 41]
    });
    const activeIcon = L.icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
      iconSize: [25, 41], iconAnchor: [12, 41],
      popupAnchor: [1, -34], shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      shadowSize: [41, 41]
    });

    const startCoords = [51.397546, 5.480413];
    const startZoom = 15;

    map = L.map('map').setView(startCoords, startZoom);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    fetch('photos.json')
      .then(res => res.json())
      .then(data => {
        slides = data;
        buildAllPhotos();
        renderSlides();
        slides.forEach((p, i) => {
          if (i === 0) return;
          const marker = L.marker([p.lat, p.lng], { icon: defaultIcon }).addTo(map);
          marker.on('click', () => showSlide(i));
          markers.push(marker);
        });
        showSlide(0, false);
      });

    function buildAllPhotos() {
      allPhotos = [];
      slides.forEach((p, i) => {
        if (p.images && Array.isArray(p.images)) {
          p.images.forEach(img => allPhotos.push({ src: img.image, desc: img.description, slideIndex: i }));
        } else if (p.image) {
          allPhotos.push({ src: p.image, desc: p.description, slideIndex: i });
        }
      });
    }

    function renderSlides() {
      const slidesContainer = document.getElementById('slides');
      slidesContainer.innerHTML = slides.map((p, i) => {
        let imagesHTML = "";
        if (p.images && Array.isArray(p.images)) {
          imagesHTML = p.images.map(img =>
            `<img src="${img.image}" alt="${p.title}" title="${img.description}">`
          ).join('');
        } else if (p.image) {
          imagesHTML = `<img src="${p.image}" alt="${p.title}">`;
        }
        return `
          <div class="slide" id="slide-${i}">
            <h2>${p.title}</h2>
            ${imagesHTML}
            <p>${p.description || ""}</p>
            ${p.info ? `<p><em>${p.info}</em></p>` : ""}
          </div>
        `;
      }).join('');
    }

    function showSlide(index, moveMap = true) {
      if (index < 0 || index >= slides.length) return;
      document.querySelectorAll('.slide').forEach(s => s.classList.remove('active'));
      document.getElementById(`slide-${index}`).classList.add('active');

      markers.forEach(m => m.setIcon(defaultIcon));
      if (index > 0) markers[index - 1].setIcon(activeIcon);

      if (moveMap) {
        if (index === 0) map.setView(startCoords, startZoom);
        else map.flyTo([slides[index].lat, slides[index].lng], 17, { duration: 1.2 });
      }
      currentSlide = index;
      updateNav();
    }

    function updateNav() {
      document.getElementById('prev').disabled = currentSlide <= 0;
      document.getElementById('next').disabled = currentSlide >= slides.length - 1;
    }

    document.getElementById('next').onclick = () => { if (currentSlide < slides.length - 1) showSlide(currentSlide + 1); };
    document.getElementById('prev').onclick = () => { if (currentSlide > 0) showSlide(currentSlide - 1); };
    document.getElementById('back-start').onclick = () => { showSlide(0, true); };

    // --- Modal logic ---
    const modal = document.getElementById('photo-modal');
    const modalImg = document.getElementById('modal-img');

    document.addEventListener('click', (e) => {
      if (e.target.tagName === 'IMG' && e.target.closest('.slide')) {
        const src = e.target.src;
        currentPhotoIndex = allPhotos.findIndex(p => p.src === src);
        openModal(src);
      }
    });

    function openModal(src) {
      modalImg.src = src;
      modal.style.display = 'flex';
    }

    function closeModal() { modal.style.display = 'none'; }
    document.getElementById('modal-close').onclick = closeModal;
    modal.onclick = e => { if (e.target.id === 'photo-modal') closeModal(); };

    document.getElementById('modal-prev').onclick = () => changePhoto(-1);
    document.getElementById('modal-next').onclick = () => changePhoto(1);

    function changePhoto(step) {
      currentPhotoIndex += step;
      if (currentPhotoIndex < 0) currentPhotoIndex = allPhotos.length - 1;
      if (currentPhotoIndex >= allPhotos.length) currentPhotoIndex = 0;
      modalImg.src = allPhotos[currentPhotoIndex].src;
      showSlide(allPhotos[currentPhotoIndex].slideIndex, false);
    }

    document.addEventListener('keydown', e => {
      if (modal.style.display === 'flex') {
        if (e.key === 'ArrowRight') changePhoto(1);
        if (e.key === 'ArrowLeft') changePhoto(-1);
        if (e.key === 'Escape') closeModal();
      } else {
        if (e.key === 'ArrowRight') document.getElementById('next').click();
        if (e.key === 'ArrowLeft') document.getElementById('prev').click();
      }
    });

    // --- Search ---
    const searchBox = document.getElementById('search-box');
    const resultsList = document.getElementById('results-list');

    searchBox.addEventListener('input', filterResults);
    document.addEventListener('click', e => {
      if (!e.target.closest('.search-panel') && !e.target.closest('.results-list')) hideResults();
    });

    function filterResults() {
      const q = searchBox.value.toLowerCase();
      const results = [];
      slides.forEach((p, i) => {
        let text = `${p.title} ${p.description || ''} ${p.info || ''}`;
        if (p.images) text += ' ' + p.images.map(img => img.description || '').join(' ');
        if (text.toLowerCase().includes(q)) {
          const idx = text.toLowerCase().indexOf(q);
          const snippet = text.substring(Math.max(0, idx - 5), idx + q.length + 10);
          const truncated = snippet.length > 15 ? snippet.substring(0, 15) + 'â€¦' : snippet;
          results.push({
            i,
            title: p.title,
            snippet: truncated.replace(new RegExp(q, 'gi'), m => `<mark>${m}</mark>`)
          });
        }
      });
      showResults(results);
    }

    function showResults(results) {
      resultsList.innerHTML = "";
      if (results.length === 0) return resultsList.style.display = "none";
      results.slice(0, 5).forEach(r => {
        const div = document.createElement('div');
        div.innerHTML = `<strong>${r.title}</strong><br><span>${r.snippet}</span>`;
        div.onclick = () => { showSlide(r.i, true); hideResults(); };
        resultsList.appendChild(div);
      });
      resultsList.style.display = "block";
    }

    function hideResults() { resultsList.style.display = "none"; }
  </script>
</body>
</html>
