<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>World Photo Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Fullscreen map in background */
    #map {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: 1;
    }

    /* Floating overlay like StoryMapJS */
    #slide-overlay {
      position: absolute;
      top: 0;
      right: 0;
      width: 40%;
      height: 100%;
      background: rgba(255, 255, 255, 0.85);
      box-shadow: -2px 0 10px rgba(0,0,0,0.2);
      overflow-y: auto;
      padding: 1rem;
      z-index: 2000;
    }

    .slide {
      display: none;
      opacity: 0;
      transition: opacity 0.5s;
    }
    .slide.active {
      display: block;
      opacity: 1;
    }

    .slide img {
      max-width: 100%;
      max-height: 50vh;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }

    /* Explore button */
    .explore-btn {
      margin-top: 1rem;
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      background-color: rgba(0,0,0,0.8);
      color: white;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.2s;
    }
    .explore-btn:hover {
      background-color: rgba(0,0,0,1);
      transform: scale(1.05);
    }

    /* Map navigation arrows */
    .map-nav {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      pointer-events: none;
      z-index: 1500;
    }
    .map-nav button {
      pointer-events: auto;
      background-color: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 12px;
      font-size: 24px;
      cursor: pointer;
      border-radius: 50%;
      margin: 0 10px;
      transition: background-color 0.3s, transform 0.2s;
    }
    .map-nav button:hover {
      background-color: rgba(0,0,0,0.8);
      transform: scale(1.1);
    }
    .map-nav button:disabled {
      background-color: rgba(0,0,0,0.3);
      cursor: not-allowed;
    }

    /* Top-left buttons */
    .map-top-buttons {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      flex-direction: row;
      pointer-events: auto;
      z-index: 1500;
    }
    .map-top-buttons button {
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      background-color: rgba(0,0,0,0.8);
      color: white;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    .map-top-buttons button:first-child {
      border-radius: 5px 0 0 5px;
    }
    .map-top-buttons button:last-child {
      border-radius: 0 5px 5px 0;
    }
    .map-top-buttons button:hover {
      background-color: rgba(0,0,0,1);
      transform: scale(1.05);
    }

    /* Right-side start arrow */
    .start-arrow {
      position: absolute;
      top: 50%;
      right: -30px;
      transform: translateY(-50%);
      font-size: 32px;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 3000;
      display: none;
    }
    .start-arrow:hover {
      background: rgba(0,0,0,0.9);
    }
  </style>
</head>
<body>
  <!-- Fullscreen map -->
  <div id="map">
    <!-- Navigation arrows -->
    <div class="map-nav">
      <button id="prev">&#10094;</button>
      <button id="next">&#10095;</button>
    </div>

    <!-- Top-left buttons -->
    <div class="map-top-buttons">
      <button id="overview">Map Overview</button>
      <button id="start">Back to Beginning</button>
    </div>
  </div>

  <!-- Floating slide overlay -->
  <div id="slide-overlay">
    <div id="slides"></div>
    <div class="start-arrow" id="start-arrow">&#10095;</div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let currentSlide = 0;
    let slides = [];
    let markers = [];
    let map;

    // Marker icons
    const defaultIcon = L.icon({
      iconUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      shadowSize: [41, 41]
    });

    const activeIcon = L.icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      shadowSize: [41, 41]
    });

    // Initialize map
    map = L.map('map', { zoomControl: false }).setView([51.397109, 5.490245], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);
    setTimeout(() => { map.invalidateSize(); }, 200);

    // Load photo data
    fetch('photos.json')
      .then(res => res.json())
      .then(data => {
        slides = data;
        renderSlides();

        slides.forEach((p, i) => {
          const marker = L.marker([p.lat, p.lng], { icon: defaultIcon }).addTo(map);
          marker.bindPopup(p.title);
          marker.bindTooltip(p.title, {permanent: false, direction: 'top'});

          marker.on('click', () => {
            marker.closeTooltip(); // hide hover
            showSlide(i);
          });

          markers[i] = marker;
        });

        showSlide(0, false);
      });

    function renderSlides() {
      const slidesContainer = document.getElementById('slides');
      slidesContainer.innerHTML = slides.map((p, i) => `
        <div class="slide" id="slide-${i}">
          <h2>${p.title}</h2>
          <img src="${p.image}" alt="${p.title}" />
          <p>${p.description}</p>
          ${i === 0 ? '<button class="explore-btn" id="explore">Verken fotoâ€™s</button>' : ''}
        </div>
      `).join('');
    }

    function showSlide(index, moveMap = true) {
      if (index < 0 || index >= slides.length) return;

      document.querySelectorAll('.slide').forEach(s => s.classList.remove('active'));
      document.getElementById(`slide-${index}`).classList.add('active');

      document.getElementById('start-arrow').style.display = (index === 0 ? 'block' : 'none');

      // reset all markers
      markers.forEach(m => {
        m.setIcon(defaultIcon);
        m.closePopup();
      });

      if (moveMap && index > 0) {
        const { lat, lng } = slides[index];
        const targetLatLng = L.latLng(lat, lng);
        const targetPoint = map.latLngToContainerPoint(targetLatLng);
        const offsetX = map.getSize().x * 0.25; // shift right for left-half centering
        const offsetPoint = L.point(targetPoint.x - offsetX, targetPoint.y);
        const offsetLatLng = map.containerPointToLatLng(offsetPoint);

        map.flyTo(offsetLatLng, 17, { duration: 2 });

        markers[index].setIcon(activeIcon);
        setTimeout(() => markers[index].openPopup(), 2000);
      }

      currentSlide = index;
      updateNav();
    }

    function updateNav() {
      document.getElementById('prev').disabled = currentSlide <= 0;
      document.getElementById('next').disabled = slides.length === 0 || currentSlide >= slides.length - 1;
    }

    document.getElementById('next').onclick = () => {
      if (currentSlide < slides.length - 1) showSlide(currentSlide + 1);
    };
    document.getElementById('prev').onclick = () => {
      if (currentSlide > 0) showSlide(currentSlide - 1);
    };

    document.getElementById('overview').onclick = () => {
      if (markers.length > 0) {
        const group = L.featureGroup(markers);
        map.fitBounds(group.getBounds().pad(0.2));
      }
    };

    document.getElementById('start').onclick = () => {
      showSlide(0, false);
    };

    document.getElementById('start-arrow').onclick = () => {
      if (slides.length > 1) showSlide(1);
    };

    document.addEventListener('click', (e) => {
      if (e.target && e.target.id === 'explore') {
        if (slides.length > 1) {
          showSlide(1);
          const { lat, lng } = slides[1];
          const targetLatLng = L.latLng(lat, lng);
          const targetPoint = map.latLngToContainerPoint(targetLatLng);
          const offsetX = map.getSize().x * 0.25;
          const offsetPoint = L.point(targetPoint.x - offsetX, targetPoint.y);
          const offsetLatLng = map.containerPointToLatLng(offsetPoint);
          map.flyTo(offsetLatLng, 17, { duration: 2 });
          markers[1].setIcon(activeIcon);
          setTimeout(() => markers[1].openPopup(), 2000);
        }
      }
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') document.getElementById('next').click();
      if (e.key === 'ArrowLeft') document.getElementById('prev').click();
    });
  </script>
</body>
</html>
