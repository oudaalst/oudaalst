<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Oude Aalst-waalre</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
      user-select: none;
    }

    #container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    #map {
      width: 60%;
      height: 100%;
      position: relative;
    }

    #slide-overlay {
      width: 40%;
      height: 100%;
      background: rgba(255, 255, 255, 0.95);
      overflow-y: auto;
      padding: 1rem;
      box-shadow: -2px 0 10px rgba(0,0,0,0.2);
      position: relative;
    }

    .slide {
      display: none;
    }
    .slide.active {
      display: block;
    }

    .slide img {
      max-width: 100%;
      max-height: 50vh;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      cursor: pointer;
      user-drag: none;
      -webkit-user-drag: none;
    }

    .map-nav {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 2000;
    }
    .map-nav button {
      background-color: rgba(0,0,0,0.7);
      color: white;
      border: none;
      padding: 10px 14px;
      font-size: 20px;
      cursor: pointer;
      border-radius: 50%;
      transition: background-color 0.3s, transform 0.2s;
    }
    .map-nav button:hover {
      background-color: rgba(0,0,0,0.9);
      transform: scale(1.1);
    }
    .map-nav button:disabled {
      background-color: rgba(0,0,0,0.3);
      cursor: not-allowed;
    }

    .back-button {
      position: absolute;
      top: 10px;
      left: 80px; 
      z-index: 1500;
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      background-color: rgba(0,0,0,0.8);
      color: white;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.2s;
    }
    .back-button:hover {
      background-color: rgba(0,0,0,1);
      transform: scale(1.05);
    }

    .search-panel {
      position: absolute;
      top: 50px; 
      left: 80px;
      z-index: 1500;
      width: 220px;
    }
    .search-panel input {
      padding: 6px 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
    }
    .results-list {
      position: absolute;
      top: 85px;
      left: 80px;
      z-index: 1600;
      background: rgba(255,255,255,0.95);
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 220px;
      max-height: 140px;
      overflow-y: auto;
      display: none;
      font-family: Arial, sans-serif;
    }
    .results-list div {
      padding: 6px 8px;
      cursor: pointer;
    }
    .results-list div:hover {
      background: rgba(0,0,0,0.1);
    }

    /* Modal / lightbox */
    #photo-modal {
      display: none;
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 3000;
      overflow: hidden;
    }
    #photo-modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
      cursor: grab;
      transition: transform 0.3s;
    }
    #modal-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }
    #reset-zoom {
      position: absolute;
      bottom: 30px;
      right: 30px;
      font-size: 24px;
      color: white;
      cursor: pointer;
      display: none;
      z-index: 3100;
      background: rgba(0,0,0,0.6);
      padding: 6px 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="map">
      <button class="back-button" id="back-start">Terug naar begin</button>

      <div class="search-panel">
        <input type="text" id="search-box" placeholder="Zoek" />
      </div>
      <div class="results-list" id="results-list"></div>

      <div class="map-nav">
        <button id="prev">&#10094;</button>
        <button id="next">&#10095;</button>
      </div>
    </div>
    <div id="slide-overlay">
      <div id="slides"></div>
    </div>
  </div>

  <div id="photo-modal">
    <span id="modal-close">&times;</span>
    <img id="modal-img" src="" />
    <span id="reset-zoom">&#x21bb;</span>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Your working JS goes here -->
</body>
</html>
